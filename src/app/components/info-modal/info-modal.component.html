<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Informaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="card-name">
    <ion-card-header>
      <ion-card-title>{{user.nombre}} {{user.apellidos}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button (click)="callUser(user.telefono)" fill="clear">
          <ion-icon slot="start" name="call-outline"></ion-icon>
        </ion-button>
        <ion-label>{{user.telefono}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="userCalendar()" fill="clear">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-button>
        <ion-label>Horarios</ion-label>
      </ion-item> 
      <ion-item *ngIf="id_user != null">
        <ion-button fill="clear">
          <ion-icon name="id-card-outline"></ion-icon>
        </ion-button>
        <ion-label>{{user.id_usuario}}</ion-label>
        <ion-button (click)="clearID(user)" fill="clear">Liberar ID</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
