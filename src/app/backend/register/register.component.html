<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-input type="text" [(ngModel)]="data.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos: </ion-label>
        <ion-input type="text" [(ngModel)]="data.apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo: </ion-label>
        <ion-input type="text" [(ngModel)]="data.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tel√©fono: </ion-label>
        <ion-input type="number" [(ngModel)]="data.telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cargo: </ion-label>
        <ion-select [(ngModel)]="data.cargo">
          <ion-select-option *ngFor="let cargo of cargos" [value]="cargo">{{cargo}}</ion-select-option>
        </ion-select>
      
      </ion-item>
  
    </ion-card>
    <ion-button (click)="crearNuevoUsuario()" expand="block" fill="clear" shape="round">
      Crear usuario
    </ion-button>


</ion-content>
